
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <main id="main">
        <div id="box">
        <form id="form" method="post" action="login.html" onsubmit="return check()">
            <h1 id="header">Login</h1>

            <input type="email" id="email-space" name="email" class="field" placeholder="Email address">
            <input type="password" id="password-space" name="password" class="field" placeholder="Password">
            <input type="submit" id="login-button" value="Login">
        </form>
        </div>

        <div id ="error"></div>
    </main>
</body>


</html>
